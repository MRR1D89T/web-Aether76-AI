<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register | Aether76 AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e2f;
            color: #f4f4f4;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            background: #2a2a3d;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .register-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background-color: #00bfa6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .error {
            color: #ff5252;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Daftar Aether76 AI</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password (min 6)" required />
            <button type="submit">Daftar</button>
        </form>
        <div class="login-link">
            <a href="{{ url_for('login') }}">Sudah punya akun? Login</a>
        </div>
    </div>
</body>
</html>
